# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      # Generate the GitHub metrics
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_display: columns
          config_octicon: yes
          config_timezone: Asia/Phnom_Penh
          config_twemoji: yes
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_fortune: yes
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      # Setup Node.js to run the SVG modification script
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Create a script to modify the SVG
      - name: Modify SVG
        run: |
          echo "const fs = require('fs'); \
                const svgFilePath = 'github-metrics.svg'; \
                let svgContent = fs.readFileSync(svgFilePath, 'utf8'); \
                svgContent = svgContent.replace(/font-size=\"\\d+(px)?\"/g, 'font-size=\"14\"'); \
                fs.writeFileSync(svgFilePath, svgContent, 'utf8'); \
                console.log('SVG file modified successfully!');" > modify-svg.js
          node modify-svg.js

      # Commit the modified SVG file
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg
          git commit -m "Automated SVG update"
          git push
